server {
    listen 80;
    server_name dotaasker.itu24.com;
 
    root /Documents/projects/DotaAsker/server/run.py
 
    access_log /Documents/projects/DotaAsker/server/logs/acess.log
    error_log /Documents/projects/DotaAsker/server/logs/error.log
 
    location / {
        proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://127.0.0.1:8000;
            break;
        }
    }
}